debug: false

spring:
  profiles:
    active: h2
    default: h2

  #throw an exception when it canâ€™t find a handler for a particular URL
  mvc:
    throw-exception-if-no-handler-found: true
# Disable the default mappings
  resources:
    :add-mappings: false
server:
  port: 8082
  error:
    whitelabel:
      enabled: true  # Whether to enable the default error page displayed in browsers in case of a server error.

log4j:
  logger:
    org:
      hibernate:
        type: trace

logging:
  level:
    org:
      springframework:
        web : INFO
      hibernate:
        SQL: INFO
        type:
          descriptor:
            sql: INFO

